    <!DOCTYPE html>
    <html lang="en">    
    <head>
        <meta charset="UTF-8">
        <title>PathFindr Amsterdam</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>	 
        <script src="https://www.goudatijdmachine.nl/omeka/files/js/wicket.js" crossorigin=""></script>	
        <link rel="stylesheet" type="text/css" href="animation.css">
        <link rel="stylesheet" type="text/css" href="card-elements.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body  onload="init()">

<div id="splash">
    <h1>PathFindr Amsterdam - a game by Café LODté</h1>

    <img height="50" style="background-color:#00ff00" title="women's rights activists" src="https://hackalod.coret.org/icons/women.png">
    <img height="50" style="background-color:#2e75b6" title="mathematicians" src="https://hackalod.coret.org/icons/mathematicians.png">
    <img height="50" style="background-color:#ffcc00" title="composers" src="https://hackalod.coret.org/icons/composers.png">
    <img height="50" style="background-color:#d60093"  title="writer" src="https://hackalod.coret.org/icons/writers.png">
    <img height="50" style="background-color:#33ccff" title="politicians" src="https://hackalod.coret.org/icons/politicians.png">
    <img height="50" style="background-color:#cc66ff" title="athletes" src="https://hackalod.coret.org/icons/athletes.png">
    <img height="50" style="background-color:#ff3300" title="artists" src="https://hackalod.coret.org/icons/artists.png">
    <br>


<button id="startgame">Start exploring streets by theme ...</button>
<img src="https://hackalod.coret.org/assets/logotr.png"> 

</div>

<div id="mycollection">
    <h1>PathFindr Amsterdam - My Collection of Streets</h1>
    <div id="collectionitems"></div>
    <button id="closemybutton">Close</button>
</div>

<div id="histmap"></div>

<div id="added" onclick="closeadded()"></div>

<div class="card-scene" id="cardscene">
    <div id="card" class="card">
        <div id="card-back" class="card-face card-back">

            <div id="card-back-dynamic-content">

            </div>   
        </div>
        <div id="card-front" class="card-face card-front">
            <div id="closebutton" class="close-icon">
                <span>✖</span>
            </div>
            <div id="addbutton" class="add-icon">
                <span>&#128933;</span>
            </div>
            <div id="sharebutton" class="share-icon">
                <!-- Share Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#333" viewBox="0 0 24 24">
                    <path d="M18 16.08C17.24 16.08 16.56 16.38 16.04 16.85L8.91 12.7C8.96 12.47 9 12.24 9 12C9 11.76 8.96 11.53 8.91 11.3L15.96 7.19C16.5 7.69 17.22 8 18 8C19.66 8 21 6.66 21 5C21 3.34 19.66 2 18 2C16.34 2 15 3.34 15 5C15 5.24 15.04 5.47 15.09 5.7L8.04 9.81C7.5 9.31 6.78 9 6 9C4.34 9 3 10.34 3 12C3 13.66 4.34 15 6 15C6.78 15 7.5 14.69 8.04 14.19L15.16 18.35C15.11 18.56 15.08 18.78 15.08 19C15.08 20.66 16.42 22 18.08 22C19.74 22 21.08 20.66 21.08 19C21.08 17.34 19.74 16 18.08 16H18Z"/>
                </svg>
            </div>
            <div id="theme"></div>
            <div id="card-front-dynamic-content">

            </div>
        </div>
    </div>
</div>


<script src="application.js"></script>

    </body>
    </html>
